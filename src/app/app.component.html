<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top shadow">
  <div class="container-fluid px-4">
    <!-- Logo/Brand -->
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="fas fa-hamburger me-2"></i>
      BurgerIca
    </a>

    <!-- Toggle button para móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu Items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i>Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/productos" routerLinkActive="active">
            <i class="fas fa-shopping-bag me-1"></i>Carta
          </a>
        </li>
      
        <li class="nav-item">
          <a class="nav-link" routerLink="/conocenos" routerLinkActive="active">
            <i class="fas fa-info-circle me-1"></i>Conócenos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contactanos" routerLinkActive="active">
            <i class="fas fa-envelope me-1"></i>Contacto
          </a>
        </li>
      </ul>

      <!-- Carrito y Usuario -->
      <ul class="navbar-nav">
        <!-- Carrito -->
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/carrito">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span class="badge bg-warning text-dark position-absolute top-0 start-100 translate-middle" *ngIf="cantidadCarrito > 0">
              {{ cantidadCarrito }}
            </span>
          </a>
        </li>

        <!-- Usuario Autenticado -->
        <li class="nav-item dropdown" *ngIf="estaAutenticado()">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle fa-lg me-1"></i>
            {{ usuarioActual?.nombres }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#" (click)="cerrarSesion(); $event.preventDefault()">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
              </a>
            </li>
          </ul>
        </li>

        <!-- Botones Login/Registro -->
        <li class="nav-item" *ngIf="!estaAutenticado()">
          <a class="nav-link" routerLink="/login">
            <i class="fas fa-sign-in-alt me-1"></i>Login
          </a>
        </li>
        <li class="nav-item" *ngIf="!estaAutenticado()">
          <a class="btn btn-outline-light btn-sm ms-2" routerLink="/registro">
            Registro
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<router-outlet />
