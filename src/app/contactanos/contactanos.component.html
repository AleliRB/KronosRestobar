<form [formGroup]="userForm" (ngSubmit)="guardar()" class="p-4 rounded shadow-sm" style="max-width: 900px; margin: auto; background-color: #fff; border: 1px solid #5a0a0a2f;">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" formControlName="nombre" id="nombre" class="form-control form-control-sm">
  </div>

  <div class="mb-3">
    <label for="apellido" class="form-label">Apellidos</label>
    <input type="text" formControlName="apellido" id="apellido" class="form-control form-control-sm">
  </div>

  <div formGroupName="direccion" class="mb-3">
    <label class="form-label">Direcci√≥n</label>
    
    <div class="mb-2">
      <input type="text" formControlName="distrito" placeholder="Distrito" class="form-control form-control-sm">
    </div>

    <div>
      <input type="text" formControlName="provincia" placeholder="Provincia" class="form-control form-control-sm">
    </div>
  </div>

  <button type="submit" class="btn btn-sm text-white" style="background-color: #8B0000;">Guardar</button>
</form>
